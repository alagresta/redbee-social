
  <!-- <div ng-controller="TweetList as TWList"> -->

    <div class="row">
      <div class="col-lg-12">
        <h1><img id="twitter-logo" src="images/Twitter_logo_white.png" />Bienvenido - <span ng-bind="TWList.user.name"></span>  <span ng-bind="TWList.user.lastname"></span></h1>
      </div>
    </div>

    <div class="row">
      <div class="btn-group btn-group-lg">
        <span ng-repeat="tag in TWList.taglist">
          <label  class="hash"> <span ng-bind="tag.tag"></span> <a href="#" ng-click="TWList.deleteTag(tag)">
            <i class="fa fa-times" aria-hidden="true" ></i></a>
            <span class="glyphicon glyphicon-remover" aria-hidden="true"></span>
          </label>
        </span>

      </div>
    </div>
    <br>
    <div id="search-container" class="row">
      <div class="col-lg-3">
        <!-- this form will trigger the getTweets function in the javascript controller on submit -->
        <form class="input-group" ng-submit="TWList.getTweets()" >
          <!-- this text input is binded to a variable in the javascript controller -->
          <input type="text" class="form-control" placeholder="#hashtag o usuario" ng-model="TWList.newTag" required>
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="TWList.followTag()">Seguir hashtag/usuario</button>
          </span>
        </form>
      </div>
    </div>

  <div class="row clearfix">
    <article ng-hide="TWList.loading">
      <section  ng-repeat="tweet in TWList.tweetsResult" repeat-end="TWList.startLayout()">
    <twitter-widget twitter-widget-id="tweet.tweet_id">  </twitter-widget>
      </section>
    </article>
</div>
